/**
 * View (template) for the consent-agreement UI component
 */
-->
<div data-role="consent-agreement">
    <div class="consent-agreement fieldset" data-bind="visible: isVisible">
        <!-- ko foreach: agreements -->
            <div class="consent-agreement field choice required">
                <input type="checkbox" class="required-entry"
                       data-bind="attr: {
                                    'id': $parent.getCheckboxId($parentContext, agreementId),
                                    'name': 'agreement[' + agreementId + ']',
                                    'value': agreementId
                                    }"/>
                <label class="label" data-bind="attr: {'for': $parent.getCheckboxId($parentContext, agreementId)}">
                    <span data-bind="html: checkboxText"></span>
                </label>
            </div>
        <!-- /ko -->
    </div>
</div>
